<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

{% seo %}
  </head>

  <body>
    <div id="container">
      <div class="inner">
        <header style="padding-bottom:0px;">
          <h1>{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
          <nav style="text-align:right">
            <a href="/" style="color:#A9A9A9;">Home</a> | 
            <a href="/blog/" style="color:#A9A9A9;">Blog</a>
          </nav>
          <p>{{ page.description | default: site.description | default: site.github.project_tagline }}</p>
        </header>
        <hr>
        <section id="main_content">
          {{ content }}
        </section>

        <footer id="footer">
          <div class="container">
            <ul class="icons">
              <li><a href="#" class="icon fa-graduation-cap"></a></li>
              <li><a href="#" class="icon fa-github"></a></li>
              <li><a href="#" class="icon fa-linkedin"></a></li>
            </ul>
            <ul class="copyright">
              <li>&copy; 2020 Chien-Hsiang Hsu</li>
              <li>Design: <a href="https://github.com/pages-themes/tactile">Tactile</a></li>
            </ul>
          </div>
        </footer>

      </div>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
